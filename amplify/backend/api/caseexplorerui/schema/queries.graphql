type Query {
  giveMeAllTheData(
    DataSources: [String],
    Keywords: String,
    Articles: String,
    Eclis: String,
    DegreesSources: Int,
    DegreesTargets: Int,
    DateStart: String,
    DateEnd: String,
    Instances: [String],
    Domains: [String],
    Doctypes: [String],
    LiPermission: Boolean
  ): Network @function(name: "queryhandler-${env}")
}

type Network {
    nodes: [Node]
    edges: [Edge]
}

type Node {
    id: String
    data: AWSJSON
}

type Edge {
    id: String
    source: String
    target: String
    data: AWSJSON
}

