type Query {
  queryNetworkByUserInput(
    DataSources: [DataSource!]!,
    Keywords: String,
    Articles: String,
    Eclis: String,
    DegreesSources: Int!,
    DegreesTargets: Int!,
    DateStart: AWSDate!,
    DateEnd: AWSDate!,
    Instances: [String],
    Domains: [String],
    Doctypes: [DocType!]!
  ): Network @function(name: "queryhandler-${env}")
  computeNetworkStatistics(
    nodes: [NodeInput!]!,
    edges: [EdgeInput!]!,
    subNodes: [NodeInput!]!
  ): AWSJSON @function(name: "networkstatistics-${env}")
  fetchNodeData(
    attributesToFetch: NodeAttributes
    node: NodeInput!
  ): Node @function(name: "datafetcher-${env}")
  batchFetchNodeData(
    attributesToFetch: NodeAttributes,
    nodes: [NodeInput!]!
  ): [Node] @function(name: "batchdatafetcher-${env}")
  test(
    ecli: String
  ): Node @function(name: "test-${env}")
}
